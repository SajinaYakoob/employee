<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && registerUser()">
       
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !usernameLocal.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user_name" #usernameLocal="ngModel" required />
            <div *ngIf="f.submitted && !usernameLocal.valid" class="help-block">Username is required</div>
        </div>
		 <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailLocal.valid }">
            <label for="firstName">email</label>
            <input type="text" class="form-control" name="email" email [(ngModel)]="email" #emailLocal="ngModel" required />
            <div *ngIf="f.submitted && !emailLocal.valid" class="help-block">email is required</div>
			<div *ngIf="emailLocal.errors?.email" class="help-block">email is invalid</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !passwordLocal.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" #passwordLocal="ngModel" required />
            <div *ngIf="f.submitted && !passwordLocal.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
